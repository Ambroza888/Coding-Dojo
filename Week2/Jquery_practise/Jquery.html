<div class="shell">

    <div class="discription">
        <h1>AddClass</h1>

  </div>
  <div class="slidetoggle">
    <div class="button_holders">
    <button>Slidetoogle</button>
    <button class="show">SHOW</button>
    <button class="hide">HIDE</button>
  </div>
    <div class="discription">
      <h1>Slidetoggle</h1>
      <p>Click the button to slidetoggle a hiden image</p>
    </div>
  </div>
  <div class="append">
    <button>Append</button>
    <div class="discription">
      <h1>Append</h1>

    </div>
  </div>
</div>
