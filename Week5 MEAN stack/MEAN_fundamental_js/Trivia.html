<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
</head>
<body>
  <button id="start">Start</button>
  <h1 id="title"></h1>
  <button id = "0"></button>
  <button id = '1'></button>
  <button id = "2"></button>
  <button id = "3"></button>







  <script>
var round = 0;
$('#start').click(function(){
  $.get("https://opentdb.com/api.php?amount=10",function(data){

papi(data);
});
});

function papi(qwe){
  console.log(qwe);
  $('#title').html(qwe.results[round].question);
  var rand = Math.floor(Math.random()*3);
  //$('#0').text(qwe.results[round].correct_answer);
  for (var i = 0; i < 3; i++){
      $('#' + i).text(qwe.results[round].incorrect_answers[i]);
  }
  $('#3').text( $('#'+ rand).text());
  $('#'+ rand).text(qwe.results[round].correct_answer);
 
  $('#0').click(function(){
    if ($('#0').text() === qwe.results[round].correct_answer){
      round++;
      alert('YEESSSS!!!!!!');
      papi(qwe);
    }
  });
  
}

  
  </script>
</body>
</html>
