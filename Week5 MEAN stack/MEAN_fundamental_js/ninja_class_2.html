function Ninja(name,health = 100){
  this.name = name;

  }

  }

    health = health + 10;
  }
  this.punch = function(anotherNinja){
    if (anotherNinja instanceof Ninja){
      var pa = anotherNinja.health = anotherNinja.health - 5
      console.log(`${anotherNinja.name} was punched by ${this.name} and lost 5 Health! and remaining health of ${anotherNinja.name} is ${pa}`)
    }
    else{
      console.log("You need to be a ninja to punch bra")
    }
  }
  this.kick = function(anotherNinja){
    var dmg = strength * 15
    anotherNinja.health = anotherNinja.health - dmg
    console.log(`${anotherNinja.name} was kicked by ${this.name} and lost ${dmg}`)
  }

}
