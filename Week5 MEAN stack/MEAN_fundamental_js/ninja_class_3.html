  constructor(name,health = 100,speed=3,strength=3){

    this.health = health;

  }
  sayName(){

  }
  showStats(){
    console.log(`Name:${this.name}, Strength:${this.strength}, Speed:${this.speed} and Health:${this.health}`)
  }
  drinkShake(){
    this.health += 5
  }
}
