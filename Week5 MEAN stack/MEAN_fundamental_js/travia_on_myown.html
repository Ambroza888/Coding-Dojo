  <script>
  
  $.get("https://opentdb.com/api.php?amount=10&type=multiple",function(data){

    // console.log(data.results[num_category].category);
    $('#title').html(data.results[num_category].question)
    
    var num = Math.floor(Math.random()*4)
    var answer = $('#' + num).html(data.results[num_category].correct_answer)
    // console.log(data.results[num_category].correct_answer)

    var j = 0
    for (var i = 0;i < 4;i++){
      if (num !== i){
        $('#'+ i).html(data.results[num_category].incorrect_answers[j])
      // console.log(data.results[num_category].incorrect_answers[j])
      j++;
      }
    }

    $('#'+num).click(function(){
    console.log($('#'+num));
    console.log($('#'+num).text()   );
      if ($('#'+num).text() === data.results[num_category].correct_answer){
        alert("Right answer !!!")
      }
      else{
        alert("try Again")
      }
    });

  }

  
  </script>
