<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/checkerboard.css') }}">
</head>
<body>
  
  {%for i in range(num)%} 
    <div class="row">
      {%for j in range(theboZZ)%}
        {%if (j+i) % 2 == 0%}
        <div class="cube red" style="background-color: {{color1}}"></div>
        {%else%}
        <div class="cube black" style="background-color: {{color2}}"></div>
        {%endif%}

      {%endfor%}
    </div>
  {%endfor%}
</body>
</html>
