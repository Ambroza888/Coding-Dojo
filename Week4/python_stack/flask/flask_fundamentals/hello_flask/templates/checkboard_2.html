<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>

    table tr td {
      width: 40px;
      height: 40px;
    }
    .color1 {
      background-color: black;
    }
    .color2 {
      background-color: red;
    }
  </style>
</head>
<body>

  <table>
    {%for i in range(num)%}
    <tr>
        {%for i in range(nomer)%}
      <td class ="color1"></td>
      <td class ="color2"></td>
        {%endfor%}
    </tr>
    <tr>
        {%for i in range(nomer)%}
      <td class ="color2"></td>
      <td class ="color1"></td>
        {%endfor%}
    </tr>
    {%endfor%}
  </table>

</body>
</html>
